sudo: required
os: linux
addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake >= 3
    packages:
      - fakeroot
      - cmake
      - cmake-data
      - texinfo # Contains makeinfo that is required to build libconfig
language: c
compiler: clang
env:
  - secure: ""

notifications:
  email: false

before_install:
  - source ./travis_prepare.sh

script:
  - ./travis_build.sh
  - ./travis_upload.sh
