name: VITA - Nightly

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: vitasdk/buildscripts
    env:
      SSHPASS: ${{ secrets.SSHPASS }}
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        apk add build-base make cmake zip bash git fakeroot autoconf automake texinfo libtool p7zip util-linux tar libarchive-tools xz sshpass curl
    - name: Prepare Build
      run: |
        addgroup -S vitasdk && adduser -S vitasdk -G vitasdk
        chown -R vitasdk:vitasdk .
        chown -R vitasdk:vitasdk $VITASDK
        ln -s /bin/sh /usr/bin/sh
        su vitasdk -pc 'bash ./travis_prepare.sh' -s /bin/sh
    - name: Build packages
      run: |
        su vitasdk -pc 'bash ./travis_build.sh' -s /bin/sh
        su vitasdk -pc 'bash ./travis_upload.sh' -s /bin/sh