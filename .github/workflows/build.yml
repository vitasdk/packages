name: VITA - Nightly

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: vitasdk/vitasdk:non-root
      options: --user vitasdk --workdir /home/vitasdk
    env:
      SSHPASS: ${{ secrets.SSHPASS }}
    steps:
    - name: Prepare checkout
      run: |
        sudo mkdir /__w/packages/packages
        sudo chown -r  vitasdk /__w/
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apk add build-base zip bash git imagemagick p7zip util-linux tar sshpass
    - name: Prepare Build
      run: |
        bash ./travis_prepare.sh

    - name: Build packages
      run: |
        bash ./travis_build.sh
        bash ./travis_upload.sh